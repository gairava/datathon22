<!DOCTYPE html>
<html lan="en" and dir="Itr">
<head>
    <meta charset="utf-8">
    <title> Interactive Login Form</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="fileValidation.js"></script>
</head>

<body>
    <form class="box" action="login.html" method="POST">
        <h1>
            Login
        </h1>
        <input type="text" name="" placeholder="Enter Username" id="username" required>
        <input type="password" name="" placeholder="Enter Password" id="password" required>
        <input type="submit" name="" value="Login" onclick="validate()">
        <div class="signup_link">
            Not a member? <a href="signup.html">Sign up</a>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>

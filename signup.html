<!DOCTYPE html>
<html lan="en" and dir="Itr">

<head>
    <meta charset="utf-8">
    <title> Interactive Signup Form</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <form class="box" action="signup.html" method="POST">
        <h1>
            Sign up to Signifi!
        </h1>
        <input type="text" name="" placeholder="Enter Username" id="username" required>
        <input type="password" name="" placeholder="Enter Password" id="password" required>
        <input type="number" name="" placeholder="Enter Phone Number" id="phoneNum" required>
        <small>Format Phone #: 1234567890</small>
        <input type="submit" name="" value="Sign up">
        <div class="login_link">
            Already a member? <a href="login.html">Log in</a>
        </div>
    </form>
</body>
</html>
